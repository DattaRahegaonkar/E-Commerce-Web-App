server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # API proxy - specific routes first
    location /show {
        proxy_pass http://backend:8081/show;
        proxy_set_header Host $host;
        proxy_set_header Origin http://localhost:3000;
    }

    location /signup {
        proxy_pass http://backend:8081/signup;
        proxy_set_header Host $host;
        proxy_set_header Origin http://localhost:3000;
    }

    location /login {
        proxy_pass http://backend:8081/login;
        proxy_set_header Host $host;
        proxy_set_header Origin http://localhost:3000;
    }

    location /add {
        proxy_pass http://backend:8081/add;
        proxy_set_header Host $host;
        proxy_set_header Origin http://localhost:3000;
    }

    location ~ ^/product/(.*)$ {
        proxy_pass http://backend:8081/product/$1;
        proxy_set_header Host $host;
        proxy_set_header Origin http://localhost:3000;
    }

    location ~ ^/search/(.*)$ {
        proxy_pass http://backend:8081/search/$1;
        proxy_set_header Host $host;
        proxy_set_header Origin http://localhost:3000;
    }

    location ~ ^/delete/(.*)$ {
        proxy_pass http://backend:8081/delete/$1;
        proxy_set_header Host $host;
        proxy_set_header Origin http://localhost:3000;
    }

    location ~ ^/update/(.*)$ {
        proxy_pass http://backend:8081/update/$1;
        proxy_set_header Host $host;
        proxy_set_header Origin http://localhost:3000;
    }


    # Serve React app for all other routes
    location / {
        try_files $uri /index.html;
    }

    gzip on;
    gzip_types text/plain application/xml application/json text/css application/javascript image/svg+xml;
}
