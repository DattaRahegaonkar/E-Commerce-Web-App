
kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-deployment
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend-pod
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: dattarahegaonkar09/ecommerce-frontend-k8s:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: /api
          resources:
            requests:
              memory: "40Mi"
              cpu: "5m"
            limits:
              memory: "400Mi"
              cpu: "500m"
      restartPolicy: Always
